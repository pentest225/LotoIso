{% extends "base/BaseParie.html "%}
{% block content %}
<section>
    <div class="container" id="LoginSection">
        <div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Connexion</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <small class="form-text text-muted mb-4" style="color: #ff3b2f">
                        {{error}}
     </small>
    <form class="text-center" style="color: #757575;" action="{% url 'myLogin' %}" method="post">
      {% csrf_token %}
      <!-- Email -->
      <div class="md-form">
        <input type="text" id="materialLoginFormEmail" name="Login" class="form-control" value="{{ Login }}" >
        <label for="materialLoginFormEmail">Login</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" name="Pass" class="form-control">
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

      <!-- Register -->
      <p>Not a member?
        <a href="{% url 'register'%}">Register</a>
      </p>

      <!-- Social login -->
      

    </form>
    <!-- Form -->

  </div>

</div>


    </div>

{% endblock %}
